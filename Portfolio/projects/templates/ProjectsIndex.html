<!-- Load our layout, base.html --->
{% extends "base.html" %}

<!-- Create the block that will be added to base.html -->
{% block page_content %}
{% load static %}

<style>
  .whole-pane {
    border: 4px solid white;
    margin-top: 10px;
    border-radius: 10px;
    background-color: #dbfaff;
    text-align: center;
    padding: 10px;
    padding-top: 0px;
  }

  .project-title {
    margin: 25px;
  }
</style>

<div class="whole-pane">
  <h1 class="project-title">Projects</h1>
  <div class="row">
  {% for o_Project in o_Projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static o_Project.s_ImageFile %}">
            <div class="card-body">
                <h5 class="card-title">{{ o_Project.s_Title }}</h5>
                <a href="{% url 'ProjectsDetail' o_Project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
